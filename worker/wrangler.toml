name = "proptracker-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# R2 bucket binding
[[r2_buckets]]
binding = "BUCKET"
bucket_name = "proptracker-data"

[vars]
# Set a shared secret so only your frontend can write data.
# Override in production: wrangler secret put AUTH_TOKEN
AUTH_TOKEN = "change-me-in-production"

# Comma-separated allowed origins (GitHub Pages + localhost dev)
ALLOWED_ORIGINS = "https://ethangpt.github.io,http://localhost:5173,http://localhost:4173"
